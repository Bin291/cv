<div class="content-container">
  <!-- Resume Header -->
  <div class="resume-header">
    <div class="resume-title">
      <div *ngIf="!isEditing" class="title-display">
        <h2>{{ resumeTitle }}</h2>
        <button (click)="editTitle()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div *ngIf="isEditing" class="title-edit">
        <div class="content-container">
          <div class="input-container">
            <input type="text" [(ngModel)]="resumeTitle" placeholder="Enter your title here..." />
            <span class="highlight"></span>
            <span class="bar"></span>
          </div>
        </div>

        <button (click)="saveTitle()">
          <mat-icon>check</mat-icon>
        </button>
        <button (click)="cancelEdit()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
    <button class="download-btn"><mat-icon>cloud_download</mat-icon>Download</button>
  </div>

  <!-- Personal Information -->

    <div class="personal-info">
     <div>
       <h3>Your name</h3>
       <div class="info-item">
         <label>Email</label>
         <span>{{ personalInfo.email }}</span>
       </div>
       <div class="info-item">
         <label>Phone</label>
         <span>{{ personalInfo.phone }}</span>
       </div>
       <div class="info-item">
         <label>Address</label>
         <span>{{ personalInfo.address }}</span>
       </div>
     </div>

      <div class="upload-container" (click)="openCooperDialog()">
        <img *ngIf="croppedImage" [src]="croppedImage" alt="Cropped Image" class="uploaded-image"/>
        <div class="upload-placeholder" *ngIf="!croppedImage">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbaJBuUM3ZBM8whxMTTwQRPePVY4-JT9zxHQ&s" class="placeholder-img" alt="Add Content" />
        </div>
      </div>

    </div>


  <!-- Add Content Button -->
  <div class="add-content-container">
    <p class="content-prompt">Well done! :) Add some content here</p>
    <button (click)="openDialogConten()" class="add-content-btn">
      + Add Content
    </button>
  </div>
</div>
