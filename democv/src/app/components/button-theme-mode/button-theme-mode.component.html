<div class="button-theme-mode">
  <!-- From Uiverse.io by nihad-abbasov -->

    <input type="checkbox" [checked]="isLightTheme"
           (change)="onToggleThemeMode($event)"
            [attr.aria-label]="'Toggle theme mode'">


    <div class="slider">
      <div class="circle"></div>
    </div>
  </label>

</div>
