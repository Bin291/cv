<ng-container *ngIf="resume$ | async as resume">
  <ng-container *ngFor="let pageSections of pages; let i = index">
    <app-cv-page
      [resume]="resume"
      [sections]="pageSections"
      [links]="(links$ | async) || []"
      [isFirstPage]="i === 0"
    ></app-cv-page>
  </ng-container>

</ng-container>
