<div class="drawer">
  <h5>Menu</h5>
  @for (item of menuItems; track $index) {
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === item.route}" (click)="selectedMenu = item.route" [routerLink]="item.route">
    <mat-icon>{{ item.icon }}</mat-icon>{{ item.label }}</button>
  }

  <hr>
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'account'}" (click)="loginWithGG()" >
    @if (currentUsers != null){
      <div class="avatar-container">
        <img src="{{currentUsers.photoURL}}" alt="Login" class="avatar"><p class="nameAcc">{{currentUsers.displayName}}</p>
      </div>
    } @else {
      <div class="avatar-container1"><mat-icon>account_circle</mat-icon><p>Login</p></div>
    }
  </button>
  <button *ngIf="currentUsers != null" mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'logout'}" (click)="logout()">
    <mat-icon>logout</mat-icon>Logout
  </button>
</div>
