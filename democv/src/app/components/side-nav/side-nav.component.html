<div class="drawer">
  <h5>Menu</h5>
<button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'template'}" (click)="selectedMenu = 'template'" [routerLink]="''">
  <mat-icon>bookmark</mat-icon>Template
  </button>
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'content'}" (click)="selectedMenu = 'content'" [routerLink]="'/content'">
    <mat-icon>attach_file</mat-icon>Content
  </button>
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'customize'}" (click)="selectedMenu = 'customize'" [routerLink]="'/customize'">
    <mat-icon>content_cut</mat-icon>Customize
  </button>
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'trash'}" (click)="selectedMenu = 'trash'">
    <mat-icon>delete</mat-icon>Trash
  </button>
  <hr>
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'account'}" (click)=" loginWithGG()" >
    @if (currentUsers != null){
      <div class="avatar-container">
        <img src="{{currentUsers.photoURL}}" alt="Login" class="avatar"><p class="nameAcc">{{currentUsers.displayName}}</p>
      </div>
    } @else {
      <div class="avatar-container1"><mat-icon>account_circle</mat-icon><p>Login</p></div>
    }


  </button>
<!--  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'link'}" (click)="selectedMenu = 'link'">-->
<!--    <mat-icon>share</mat-icon>Link-->
<!--  </button>-->
  <button mat-button class="menu-buttons" [ngClass]="{'active': selectedMenu === 'logout'}" (click)="logout()">
    <mat-icon>logout</mat-icon>Logout
  </button>
</div>
